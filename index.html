<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript getting started</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="css/style.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/feedbackWidget.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
</head>
<body>

<section id="feedback" class="alert rounded fade-in" role="alert">
    <section>
        <svg class="icon"></svg>
        <p class="message"></p>
        <button class="button"><svg class="exit-icon"></svg></button>
    </section>
    <section>
        <button class="button shake">Akkoord</button>
        <button class="button">Weigeren</button>
    </section>
</section>

<button id="ok-button">OK</button>

<script>
    $( document ).ready(function() {
        const feedbackWidget = new FeedbackWidget("feedback");

        feedbackWidget.hide();

        $("#ok-button").on("click", function(){
            feedbackWidget.show("testing message", "success");
        });
    });

    function afterInit() {
        console.log('Game init voltooid')
    }

    $(function(){
        Game.init(afterInit);
    })
</script>


</body>
</html>
